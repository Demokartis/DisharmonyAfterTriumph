 makhnovia.1.t:0 "A Dream to be Realized"
 makhnovia.1.d:0 "When we took arms against the Russian state – Tsar or “democracy”, we had a dream. A dream of a classless, stateless, egalitarian, and fair society. This dream was nearly stripped from us at our inception, but we lived on. The torch of Anarchy burned brighter than the dreaded whites thought, and our light brought them to their knees. All bore the torch, all fed it with their hearts and mind, all contributed to see our dream be realized.\n\nWe organized ourselves in communes, united by the people’s decree. Our society is ruled by communal mandates and decisions taken during congresses of communes. “To each according to their need, from all according to their abilities” is how we operate. No one is left behind, no one is shunned or vilified for their way of life. No longer will the people be crushed under absurd laws and ridiculous stereotypes! We will provide the most amount of happiness, to the greatest amount of people, free of oppression, state, and injustices.\n\nWe have endured in the Ukrainian steppes, in the shadow of the Bolshevik State. They claimed our victory as their own, stripped us of our right, stripped their people of theirs. They took every liberty in the name of the greater good, forsaking the core tenants of their ideology: True democracy, not in the name of some ‘politburo’, but in the name of the people. They are no different than the tyrannical regimes of old, we are the future."
 makhnovia.1.a:0 "All must bear the torch."
 makhnovia_border_conflict.2.t:0 "Victory in Cherkasy"
 makhnovia_border_conflict.2.d:0 "After clashing with the Soviet army, they were"
 makhnovia_border_conflict.2.a:0 "The Black Army will lead us to freedom."
 makhnovia_border_conflict.3.t:0 "Ceasefire with the Bolsheviks"
 makhnovia_border_conflict.3.d:0 "We were unable to defeat the Red Army, but neither could they, so both armies will cease hostilities to regroup. Little do they know this is just the start of our great offensive."
 makhnovia_border_conflict.3.a:0 "It's time to strike."
 makhnovia_border_conflict.4.t:0 "Defeat in Cherkasy"
 makhnovia_border_conflict.4.d:0 "Our forces were driven out of Novomyrhorod "
 makhnovia_border_conflict.4.a:0 "We need to improve our forces."
 ukraine_border_conflict.2.t:0 "Our Forces Outnumbered"
 ukraine_border_conflict.2.d:0 "We were unable to win the skirmish against the anarchist bandits, and we were forced to retreat. This may expose our weakness to"
 ukraine_border_conflict.2.a:0 "Puny revisionists.."
 ukraine_border_conflict.3.t:0 "The Black Army is Crumbling"
 ukraine_border_conflict.3.d:0 "The enemy's army has been succesfully humilliated and driven out of our territory. Soon Makhno and all his group of bandits will be     "
 ukraine_border_conflict.3.a:0 "Hurrah!"
 ukraine_border_conflict.4.t:0 "Ceasefire with the Anarchists"
 ukraine_border_conflict.4.d:0 "Our forces were unable to secure a total victory against the anarchist forces, but neither could they, so both armies will cease hostilities to regroup. This little skirmish is only the beggining of Soviet dominance in Ukraine."
 ukraine_border_conflict.4.a:0 "They got lucky." 
 news.9.title:0 "The Final Struggle for Ukraine."
 news.9.desc:0 "Tensions have been running high between the Free Territory and the Ukrainian SSR, but the last weeks have been trying to the point of war. One raid after another, one too many skirmishes got enough of the Reds and the Blacks’ patience.\n\nOne last ultimatum for submission was all it took, the seemingly final ideological struggle to determine the people’s regime has started. Each side convinced of the righteousness of their cause, there will be countless lives broken and torn to determine who is in the right.The plains of Ukraine will bleed…\n\nWill they be stained black, or red?"
 news.9.a:0 "Another Civil War?"
 news.9.b:0 "Communism shall win!"
 news.9.c:0 "Death to the ones who stand against freedom!" 
 news.10.title:0 "The Black Army Triumphs!"
 news.10.desc:0 "After months of struggle, anarchism has been proven to be the triumphant ideology.\n\nThe last strongholds and fortifications of the Red Army have been drawn out, the last factory and communal farm have been liberated and returned to the workers in a true and fair fashion. Catering to the people, the workers, and the soldiers alike in a way the Ukrainian SSR failed to, the Free Territory of Ukraine has become the true sovereign government, for the good of the people. The Security Council of the Black Army will assemble for a most unique congress to decide the integration of the newly liberated territories into the administrative system of communes. "
 news.10.a:0 "Let's see how long their little experiment lasts."
 news.10.b:0 "TTheir foolish dream will only turn into a nightmare."
 news.10.c:0 "Three Hurrahs for Mother Anarchy and her children!" 
 news.11.title:0 "The Ukranian Red Army Triumphs!"
 news.11.desc:0 "The Ukranian Red Army,who already were in constant skirmishes against the Free Territory of Ukraine,have decided to go to all-out war with the insurgent army.News report that this invasion was ordered directly from Moscow,by the General Secretary,Leon Trotsky,to secure a new front to attack the forces of the Southern White Army."
 news.11.a:0 "They didn't have any real opportunity."
 news.11.b:0 "Hurrah comrades!"
 makhnovia.2.t:0 "Preparing for What's Next"
 makhnovia.2.d:0 "Life in the Free Territory is messy, and surely appears disorganized. However, life in the Free Territory is not what it might seem, from an international observer’s point of view. Every commune, a free-running gear, a well-oiled coil, or a mechanical joint - key to a beautiful mechanic of society. The people are happy, content, free.The communes organize under the black army, itself under the guise of the black Napoléon himself, Nestor Makhno. However beautiful and rewarding was life under anarchy, Nestor was tired. Preparing for war, not only territorial, but ideological, had infamously been on the order of the day of the last congresses and security council meetings for some weeks now. Organizing such an ordeal - having the burden of being chosen to lead was tiring for sure. Having to coordinate the countless militias, the disgruntled veterans and the idiots who thought enlisting would bring them glory into a coherent force is a process that takes more than being a mere mortal to complete. No matter – Nestor was resolute. They would triumph, for their cause is right. For their cause brings happiness and fulfillment, freedom and joy. Surely, every living soul would recognize that and join their cause?"
 makhnovia.2.a:0 "Wouldn't they?"
