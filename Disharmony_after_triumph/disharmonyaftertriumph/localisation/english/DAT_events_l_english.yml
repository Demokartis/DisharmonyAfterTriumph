 news.1.title:0 "Ángel Pestaña Assasinated"
 news.1.desc:0 "Today,the leader of the Federal Cantons of Spain has been assassinated,by what's speculated that is a member of an anarchist organization.\n\nSpain was already in a bad political situation,with many different groups fighting with eachother.This violence,and the failure to end it,led to the death of Angel Pestaña.\n\n The political crisis seems only to get worse by this event,since several militias started to disobey the state and formed their own local governments.This could be the beggining of a Spanish Civil War."
 news.1.a:0 "Is this the end of the Cantons?"
 news.1.b:0 "We hope the best for our brothers."
 news.1.c:0 "This isn't good."
 news.1.d:0 "An opportunity to exploit."
 news.2.title:0 "Great Britain Reunited"
 news.2.desc:0 "The United Kingdom has experienced years of chaos, as socialist groups rised up in revolt against the government, but today that ends as the General John Vereker Gort has reassured peace and stability to Great Britain.To secure the nation's security several political organizations and parties where banned and repressed.\n\nNow that the 'Traitors against the Empire', as the general describes them, are arrested or executed, it brings to question if the monarchy will return and if democracy will be restored to Great Britain.Only Vereker knows the plans he has to England."
 news.2.a:0 "The general has emerged victorious."
 news.2.b:0 "The obsolete empire refuses to die."
 news.2.c:0 "Britannia shall rule the wales again!"
 news.3.title:0 "The Red Army Marches Toward South Ukraine"
 news.3.desc:0 "The Ukranian Red Army, who already were in constant skirmishes against the Free Territory of Ukraine, have decided to go to all-out war with the insurgent army. News report that this invasion was ordered directly from Moscow, by the General Secretary, Leon Trotsky, to secure a new front to attack the forces of the Southern White Army."
 news.3.a:0 "Red vs Black."
 news.3.b:0 "The Red Army Marches On!"
 news.3.c:0 "Makhno will lead us to victory!"
 britain.1.t:0 "Our Darkest Hour"
 britain.1.d:0 "There was a time where the British Empire was the world most powerful empire. Now it just a divided and weak nation that cannot guarantee a better future for it's people.\n\nThe London Stock Market Crash of 1924 destroyed our economy, and the government proved to be useless in improving the situation. Many socialist viewed this as an opportunity to strike against our great country, conspirating to destroy the United Kingdom from the inside with the help of the French Commune. They launched a general strike in 1927 and denied every attempt of negotiation. Therefore the goverment sent the police to crack down on them. In response the Red Devils showed their real intentions, provoking chaos in all of Great Britain,killing countless of innocent civilians and destroying the values our country was built in. Martial Law was established but it was not enough to stop them. The King,to secure it's safety escaped to Australia with is family, until the situation would be improved.To save the United Kingdom, General Vereker launched a coup, which caused the Labour Party to betray the state, the departure of some colonies from our empire, and incited the Scots and Irish to revolt.\n\nEnough british men died to satiate their urge for blood. The Socialists cannot be negotiated with, the only solution for the socialist problem is and will be §Rdeath."
 britain.1.a:0 "Britain Shall Endure."
